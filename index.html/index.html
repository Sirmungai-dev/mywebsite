<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome to Mercy of Outreach Community-Based Organization (C.B.O)</title>
    <style>
        :root {
            --primary-color: rgba(0,0,0,0.5); 
            --secondary-color: #f7c600;
            --bg-color: white;
            --text-color: #141212;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            font-family: var(--font-family);
            color: var(--text-color);
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            position: relative;
            background: url('WhatsApp Image 2025-11-13 at 16.16.42_480ece60.jpg') center/cover no-repeat;
            color: #fff;
            text-align: center;
            padding: 22rem 2rem;
        }
        header::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--primary-color);
        }
        header h1, header p {
            position: relative;
            z-index: 1;
        }
        header h1 {
            margin: 0.1;
            font-size: 3rem;
        }
        header p {
            margin-top: 1rem;
            font-size: 2rem;
        }
        .content {
            max-width: 800px;
            margin: 3rem auto;
            text-align: center;
            padding: 0 1rem;
            color: #333;
        }
        .cta-btn {
            display: inline-block;
            margin-top: 2rem;
            background: var(--secondary-color);
            color: #000;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .cta-btn:hover {
            background: #e6b800;
        }
        footer {
            margin-top: auto;
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1.2rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-background"></div>
        <h1><b>Welcome to Mercy of Outreach Community-Based Organization (C.B.O)</b></h1>
        <p><b>Mercy of Outreach C.B.O is a faith-driven community organization based in Dandu, dedicated to transforming lives through education, compassion, and service.</b></p>
    </header>


<div class="content">
    
    <a href="about us.html" class="cta-btn">Learn More</a>

</div>

<footer>
    &copy;2025 Mercy of Outreach Community-Based Organization (C.B.O)
</footer>

</body>
</html>
